version: "3.9"
name: stable-diffusion-webui

services:
  stable-diffusion-webui:
    build:
      context: .
    image: "stable-diffusion-webui:latest"
    container_name: "stable-diffusion-webui"
    environment:
      TZ: Asia/Taipei
    # volumes:
    #   - type: bind
    #     source: ./config.json
    #     target: /app/config.json
    ports:
      - "5001:5000"
    restart: unless-stopped
